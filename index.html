<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tae-Toe</title>
</head>
<body>
    <div class="dot" data-cursor-dot></div>
    <div class="outline" data-cursor-outline></div>
    <nav>
        <h1>
            Tic-Tac-Toe Game
        </h1>
    </nav>
    <div class="newGame">
        <div class="message">
            <h1 class="showWinner">Winner</h1>
            <button id="gameButton">New game</button>
        </div>
    </div>

    <div class="game-container">
        <div class="boxes-container">
            <button class="boxes"></button>
            <button class="boxes middle-line"></button>
            <button class="boxes"></button>
            <button class="boxes left-middle"></button>
            <button class="boxes middle-line middle-button"></button>
            <button class="boxes right-middle"></button>
            <button class="boxes"></button>
            <button class="boxes middle-line"></button>
            <button class="boxes"></button>
        </div>
        <button class="button">Reset</button>
    </div>
<script src="script.js"></script>
</body>
</html>
